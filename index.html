<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0070D8">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0070D8">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0070D8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native</title>
    <link rel="stylesheet" href="style.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@inc_odds">
    <meta property="og:title" content="Native">
    <meta property="og:description" content="A brand new writing interface.">
    <meta property="og:image" content="https://native.hn/img/native_flyer_4.png">
    <meta property="og:url" content="https://shun-muraki.jp">
    <link rel="icon" type="image/png" sizes="32x32" href="https://native.hn/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://native.hn/img/favicon-16x16.png">
    <meta property="twitter:image" content="https://native.hn/img/native_flyer_4.png">
</head>
<body>
    <div class="pointer_and_wheel">
        <div class="cover">
            <div class="pointer"></div>
            <div class="wheel">
                <div class="titles">
                    <!-- // ここに項目のタイトルをひたすら表示します。 -->
                </div>
                <div class="charts">
                    <!-- // ここに実際にNative上で描画するチャートを詰めていきます。 -->
                </div>
                <div class="container">
                    <!-- // ここへスタイリングホイールを動的に生成します。 -->
                </div>
                <!-- // ↓ これがスタイリングホイールの最下層のレイヤーです（削除されない） -->
                <div class="sw_basis"></div>
            </div>
        </div>
    </div>
    <div class="um_display">
        <div class="relative">
            <div class="flex um_video">
                <div class="panc video_panc"></div>
                <!-- ここへ着実に10個ずつデータを突っ込んでいきたいと思います。  -->
                <div class="null_f video_null"></div>
            </div>
            <div class="flex um_audio">
                <div class="panc audio_panc"></div> 
                <!-- ここへ着実に10個ずつデータを突っ込んでいきたいと思います。  -->
                <div class="null_f audio_null"></div>
            </div>
        </div>
    </div>
    <div class="screen block_layer same_data_0">
    </div>
    <div class="cheet_sheet">
        <div class="flex cs_flex">
                <!-- ここへ cheetsheet.json のデータを dom にして流し込みます。  -->
        </div>
    </div>

    <!-- // after 統一 -->
    <div class="statusbar">
        <div class="flex">
            <div class="sb_popup el">
                <!-- ここに処理の実行内容をログとして出力するようにします。AWAKE みたいなイメージ。 -->
                <div class="log"></div>
            </div>
            <div class="sb_wired el">
                <!-- ブロック単位の時間について決める場所 -->
                <div class="land_time"></div>
            </div>
            <div class="sb_preview sameon el">
                <div class="de_ma">open Preview</div>
                <div class="co_ma">close Preview</div>
            </div>
            <div class="sb_cs onsame el">
                <div class="de_ma">open CS</div>
                <div class="co_ma">close CS</div>
            </div>
            <div class="sb_export onsame el big">
                <div class="de_ma">Export Article</div>
                <div class="co_ma">
                    <div>Download Zip</div>
                    <div>Publish Content</div>
                    <div>← Go back to Editor.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- // ここに動的にスクリプトを読み込みます。 -->
</html>
