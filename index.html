<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0070D8">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0070D8">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0070D8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native</title>
    <link rel="stylesheet" href="style.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@inc_odds">
    <meta property="og:title" content="Native">
    <meta property="og:description" content="A brand new writing interface.">
    <meta property="og:image" content="https://native.hn/img/native_flyer_4.png">
    <meta property="og:url" content="https://shun-muraki.jp">
    <link rel="icon" type="image/png" sizes="32x32" href="https://native.hn/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://native.hn/img/favicon-16x16.png">
    <meta property="twitter:image" content="https://native.hn/img/native_flyer_4.png">
</head>
<body>
    <div class="pointer_and_wheel">
        <div class="cover">
            <div class="pointer"></div>
            <div class="wheel">
                <div class="titles">
                    <!-- // ここに項目のタイトルをひたすら表示します。 -->
                </div>
                <div class="charts">
                    <!-- // ここに実際にNative上で描画するチャートを詰めていきます。 -->
                </div>
                <div class="container">
                    <!-- // ここへスタイリングホイールを動的に生成します。 -->
                </div>
                <!-- // ↓ これがスタイリングホイールの最下層のレイヤーです（削除されない） -->
                <div class="sw_basis"></div>
            </div>
        </div>
    </div>
    <div class="um_display">
        <div class="relative">
            <div class="flex um_video">
                <div class="panc video_panc"></div>
                <!-- ここへ着実に10個ずつデータを突っ込んでいきたいと思いまーしゅ。  -->
                <div class="null_f video_null"></div>
            </div>
            <div class="flex um_audio">
                <div class="panc audio_panc"></div> 
                <!-- ここへ着実に10個ずつデータを突っ込んでいきたいと思いまーしゅ。  -->
                <div class="null_f audio_null"></div>
            </div>
        </div>
    </div>
    <div class="screen block_layer same_data_0">
    </div>
    <div class="cheet_sheet">
        <div class="flex cs_flex">  
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="js/exportable/components.js"></script>
    <script type="module" src="js/base/elements.js"></script>
    <script type="module" src="js/base/tools.js"></script>
    <script type="module" src="js/base/function.js"></script>
    <script type="module" src="js/base/keytouch.js"></script>
    <script type="module" src="js/base/firstload.js"></script>
    <script type="module" src="js/connectable/keytouch.js"></script>
    <script type="module" src="js/editable/function.js"></script>
    <script type="module" src="js/editable/keytouch.js"></script>
    <script type="module" src="js/multiable/extends.js"></script>
    <script type="module" src="js/multiable/function.js"></script>
    <script type="module" src="js/multiable/keytouch.js"></script>
    <script type="module" src="js/stylable/function.js"></script>
    <script type="module" src="js/stylable/keytouch.js"></script>
    <script type="module" src="js/um/function.js"></script>
    <script type="module" src="js/um/keytouch.js"></script>
    <script type="module" src="js/ms/function.js"></script>
    <script type="module" src="js/ms/keytouch.js"></script>
    <script type="module" src="js/duplicatable/keytouch.js"></script>
    <script type="module" src="js/exportable/exporter.js"></script>
</body>
</html>
